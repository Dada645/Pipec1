name: Build and Analyze C# Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install .NET Framework 4.8 SDK
        run: |
          Invoke-WebRequest -Uri https://go.microsoft.com/fwlink/?LinkId=2085155 -OutFile dotnetfx48.exe
          Start-Process -FilePath .\dotnetfx48.exe -ArgumentList '/quiet', '/norestart' -Wait
        shell: pwsh

      - name: Restore dependencies
        run: nuget restore Curs.sln

      - name: Build project
        run: msbuild Curs.sln /p:Configuration=Release

      - name: Run Roslyn Analyzers (optional)
        run: |
          dotnet tool install --global dotnet-analyzer
          dotnet build Pipec1.sln
          dotnet analyze Pipec1.sln

