name: Build and Analyze C# Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install .NET Framework 4.8
        run: choco install netfx-4.8-sdk --yes

      - name: Restore dependencies
        run: nuget restore Pipec1.sln

      - name: Build project
        run: msbuild Pipec1.sln /p:Configuration=Release

      - name: Run Roslyn Analyzers (optional)
        run: |
          dotnet tool install --global dotnet-analyzer
          dotnet build Pipec1.sln
          dotnet analyze Pipec1.sln

