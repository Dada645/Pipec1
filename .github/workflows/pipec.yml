name: Code Quality Check with Super-Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest  # Super-Linter лучше работает на Ubuntu
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Super-Linter
      uses: github/super-linter@v5
      env:
        VALIDATE_ALL_CODEBASE: true  # Проверяет весь код репозитория
        DEFAULT_BRANCH: main         # Указывает основную ветку
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Для публикации аннотаций
        VALIDATE_CSHARP: true        # Включает проверку кода на C#
