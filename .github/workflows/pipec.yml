name: Build and Analyze C# Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install .NET Framework 4.8 SDK
        run: |
          Invoke-WebRequest -Uri https://go.microsoft.com/fwlink/?LinkId=2085155 -OutFile dotnetfx48.exe
          Start-Process -FilePath .\dotnetfx48.exe -ArgumentList '/quiet', '/norestart' -Wait
        shell: pwsh

      - name: Install Visual Studio Build Tools
        run: |
          # Установим необходимые Build Tools, если MSBuild не доступен
          choco install visualstudio2019buildtools --version 16.11.3 --package-parameters "--add Microsoft.VisualStudio.Workload.ManagedDesktop --includeRecommended --quiet --norestart"
        shell: pwsh

      - name: Restore dependencies
        run: nuget restore Pipec1.sln  # Убедитесь, что имя решения правильное

      - name: Build project
        run: msbuild Pipec1.sln /p:Configuration=Release  # Сборка проекта

      - name: Run Roslyn Analyzers (optional)
        run: |
          dotnet tool install --global dotnet-analyzer
          dotnet build Pipec1.sln
          dotnet analyze Pipec1.sln

